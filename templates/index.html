<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Learning Path Recommender</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='platform_thumbs/icon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe, #fef9c3);
      background-size: 400% 400%;
      animation: gradientFlow 18s ease infinite;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 16px;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 99;
    }

    .theme-toggle button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 0;
    }

    .hero-bg svg {
      width: 100%;
      height: auto;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .hero img.logo {
      width: 48px;
      margin-bottom: 4px;
    }

    .hero h1 {
      font-size: 2.4rem;
      font-weight: 800;
      color: #1d4ed8;
    }

    .hero .ai-subtitle {
      font-size: 1.05rem;
      font-weight: 500;
      margin-top: 8px;
      color: #475569;
    }

    .form-container {
      background: white;
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 520px;
      z-index: 2;
      animation: fadeIn 0.4s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      position: relative;
      margin-bottom: 24px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      background: #f9fafb;
      transition: all 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 16px;
      left: 14px;
      background: #f9fafb;
      padding: 0 4px;
      font-size: 0.95rem;
      color: #6b7280;
      pointer-events: none;
      transition: 0.2s ease all;
    }

    .form-group input:focus + label,
    .form-group select:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -11px;
      left: 10px;
      font-size: 0.75rem;
      color: #2563eb;
    }

    .autocomplete-list {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ddd;
      width: 100%;
      border-radius: 8px;
      max-height: 140px;
      overflow-y: auto;
      z-index: 10;
    }

    .autocomplete-list div {
      padding: 8px 12px;
      cursor: pointer;
    }

    .autocomplete-list div:hover {
      background: #eff6ff;
    }

    .submit-btn {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2563eb;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }

    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.95);
      z-index: 999;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #2563eb;
    }

    .dark-theme {
      background: #121212;
      color: #f3f4f6;
    }

    .dark-theme .form-container {
      background-color: #1f1f1f;
    }

    .dark-theme .form-group input,
    .dark-theme .form-group select,
    .dark-theme .form-group textarea {
      background: #272727;
      color: #f9fafb;
      border-color: #444;
    }

    .dark-theme .form-group label {
      background: #1f1f1f;
    }

    .dark-theme .submit-btn {
      background-color: #60a5fa;
    }

    .dark-theme .submit-btn:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <button id="themeButton" onclick="toggleTheme()">â˜€</button>
  </div>

  <div class="hero-bg">
    <svg viewBox="0 0 1440 250" xmlns="http://www.w3.org/2000/svg">
      <path fill="#bfdbfe" fill-opacity="0.4" d="M0,64L48,58.7C96,53,192,43,288,69.3C384,96,480,160,576,181.3C672,203,768,181,864,144C960,107,1056,53,1152,58.7C1248,64,1344,128,1392,160L1440,192V0H0Z"></path>
    </svg>
  </div>

  <div class="hero">
    <img src="{{ url_for('static', filename='platform_thumbs/aibot.png') }}" class="logo" alt="AI Logo" />
    <h1>SmartLearning Navigator</h1>
    <p class="ai-subtitle">Your AI guide to discover the right course</p>
  </div>

  <div class="form-container">
    <form id="recommendForm" method="POST" action="/recommend">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required />
        <label for="name">Your Name</label>
      </div>

      <div class="form-group">
        <input type="text" id="skill" name="skill" placeholder=" " required autocomplete="off" />
        <label for="skill">Skill or Topic</label>
        <div class="autocomplete-list" id="skillSuggestions"></div>
      </div>

      <div class="form-group">
        <select name="level" id="level" required>
          <option value="" disabled selected hidden></option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <label for="level">Your Skill Level</label>
      </div>

      <div class="form-group">
        <textarea name="goal" id="goal" placeholder=" " required></textarea>
        <label for="goal">Learning Goal</label>
      </div>

      <input type="submit" class="submit-btn" value="Get Recommendations" />
    </form>
  </div>

  <div class="loader" id="loader">ðŸ§  Finding your best courses...</div>

  <footer>
    &copy; Dev-Abhay 2025 â€” AI-Powered Learning Path Recommender
  </footer>

  <script>
    // Theme toggle
    const themeButton = document.getElementById("themeButton");
    const savedTheme = localStorage.getItem("darkTheme");

    if (savedTheme === "enabled") {
      document.body.classList.add("dark-theme");
      themeButton.textContent = "ðŸŒ™";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      const isDark = document.body.classList.contains("dark-theme");
      themeButton.textContent = isDark ? "ðŸŒ™" : "â˜€";
      localStorage.setItem("darkTheme", isDark ? "enabled" : "disabled");
    }

    // Autocomplete
    const skills = ["Python", "Machine Learning", "Web Development", "Data Science", "JavaScript", "Cybersecurity", "UI/UX", "AI", "Cloud", "React", "Django", "Flask"];
    const skillInput = document.getElementById("skill");
    const suggestionBox = document.getElementById("skillSuggestions");

    skillInput.addEventListener("input", function () {
      const val = this.value.toLowerCase();
      suggestionBox.innerHTML = "";
      suggestionBox.style.display = "none";

      if (!val) return;

      const matches = skills.filter(s => s.toLowerCase().startsWith(val));
      if (matches.length > 0) {
        suggestionBox.style.display = "block";
        matches.forEach(skill => {
          const div = document.createElement("div");
          div.textContent = skill;
          div.onclick = () => {
            skillInput.value = skill;
            suggestionBox.innerHTML = "";
            suggestionBox.style.display = "none";
          };
          suggestionBox.appendChild(div);
        });
      }
    });

    // Show loader on form submit
    const form = document.getElementById("recommendForm");
    const loader = document.getElementById("loader");
    form.addEventListener("submit", function () {
      loader.style.display = "flex";
    });
  </script>
</body>
</html>
